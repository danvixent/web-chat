<!DOCTYPE html>
<html ng-app="webchat">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="WEB CHAT" />

        <title>WEB CHAT</title>

        <link rel="stylesheet" href="/assets/css/tachyons.min.css">
        <!--<link rel="stylesheet" href="/assets/css/tachyons-hover.css">-->
        <!--<link rel="stylesheet" href="/assets/css/animate.css">-->
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- Angular 1.X -->
        <script src="/assets/js/angular.min.js"></script>
        <script src="/assets/js/angular-cookies.min.js"></script>
        <script src="/assets/js/script.js"></script>
    </head>

    <body ng-controller="login" class="bg-light-green body"><!-- style="background-color: aquamarine -->
        <div class="cover ba slant-cover" style="background: white url('/assets/img/business-heights.jpeg') center no-repeat">
            <div class="pa2 h5" style="background-color: rgba(0, 0, 0, .5)">
                <nav class="pv2 ph7 cf">
                    <div class="cf">
                        <h2 class="mv0 fl white">DEE WEB CHAT</h2>
                        <a href="https://github.com/spankie/web-chat" target="_blank" class="white no-underline fr mv1">
                            <img height="25" width="25" src="/assets/img/GitHub-Mark-32px.png" alt="GitHub" class="dib v-top">
                        </a>
                        <!--<a href="https://github.com/spankie/web-chat" target="_blank" class="white no-underline fr mv1 pr4">About</a>-->
                    </div>
                </nav>
            </div>
        </div><!-- cover -->
        <div class="ph1 ph5-ns tc relative" style="bottom: 12rem;">
            <p class="f2 white mv1 w6" style="margin-left: auto; margin-right: auto">LOGIN</p>
            <div class="dib pa3 ba bw2 b--green br1 shadow-5 w6" style="background: white url('/assets/img/grid-bg.png') top left repeat;">
                <p ng-if="error" class="pa2 br1 bg-light-red shadow-2 white f6 tl mt0 mb1">{{error || message}}</p>
                <form>
                    <div class="mb2 tl">
                        <label class="db mb2 gray">Username:</label>
                        <input class="pa2 ba b--green br1 w-100" type="text" ng-model="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb2 tl">
                        <label class="db mb2 gray">Password:</label>
                        <input class="pa2 ba b--green br1 w-100" type="password" ng-model="password" name="passwd" placeholder="Password">
                    </div>
                    <div class="mv3 tl">
                        <p class="tc gray">Login or Sign up</p>
                        <input class="pv2 ph3 ba bg-white green hover-bg-green hover-white br1 shadow-5 pointer" ng-click="login()" type="submit" name="login" value="LOGIN">
                        <button class="fr pv2 ph3 ba bg-white green hover-bg-green hover-white br1 shadow-5 pointer" ng-click="signup()">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

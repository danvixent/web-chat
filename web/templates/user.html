<!DOCTYPE html>
<html ng-app="userarea">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="WEB CHAT" />

        <title>WEB CHAT</title>

        <link rel="stylesheet" href="/assets/css/tachyons.min.css">
        <link rel="stylesheet" href="/assets/css/tachyons-hover.css">
        <link rel="stylesheet" href="/assets/css/animate.css">
        <link rel="stylesheet" href="/assets/css/user.css">
        <!-- Angular 1.X -->
        <script src="/assets/js/angular.min.js"></script>
        <script src="/assets/js/user.js"></script>
    </head>
    <body ng-controller="user">
        <div class="">
            <div class="shadow-4">
                <nav class="">
                    <div class="bg-green pv3 ph3">
                        <a href="/" class="no-underline"><h2 class="mv0 white">DEE WEB CHAT</h2></a>
                    </div>
                </nav>
            </div>

            <div class="pa2">
                <div class="fl w-25 pa2">
                    <div class="ba b--green pa1">
                        <h2 class="tc">Users</h2>
                        <hr class="light">
                        <div class="">
                            <p class=""></p>
                            <input type="text" class="pa2 w-100 mv1" ng-model="friend">
                            <button ng-disabled="foundFriend" class="pa2 w-100 bg-green ba b--green white">Add</button>
                        </div>
                        <hr class="light">
                        <div class="">

                        </div>
                    </div>
                </div>

                <div class="fl w-50 pa2">
                    <div class="ba b--green pa1">
                        <h2 class="tc">Chat</h2>
                        <hr class="light">
                    </div>
                </div>

                <div class="fl w-25 pa2">
                    <div class="ba b--green pa1">
                        <h2 class="tc">Activities</h2>
                        <hr class="light">
                        <div class="ph2">
                            <div class="br-100 w3 h3 ba b--gray overflow-hidden dib v-mid">
                                <img src="/assets/img/avatar.jpg" alt="{{username}}">
                            </div>
                            <div class="dib v-mid">
                                <p class="mv1 gray f4">{{username}}</p>
                                <p class="mv1 f6">status</p>
                            </div>
                        </div>
                        <hr class="light">
                        <div class="ph2">
                            <div class="">
                                <p class="gray">Options</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
